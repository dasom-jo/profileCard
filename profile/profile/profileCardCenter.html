<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필카드</title>
    <link rel="stylesheet" href="./profile card.css">
    <script src="https://kit.fontawesome.com/2bc72b9b74.js" crossorigin="anonymous"></script>
    <script src="../../profileCardCenter.js"></script>
</head>
<body id="body1">
    <div class="confetti-container"></div>
    <!-- Blossom -->
    <section class="wrapper" id="wrapper1">
        <article class="profile">
            <img src="../../img/블로썸.png" width="200" height="200" alt="블로썸이미지" id="img1" >
            <p>블로썸(Blossom) <br>파워퍼프걸 멤버 리더</p>
        </article>
        <ul class="content">
            <li><i  style="color: #e665b0;">안녕 난 블로썸이야 나랑 친구할래?</i></li>
        </ul>
        <nav class="other">
            <button type="button" class="last last_button1" data-section-id="wrapper1"></button>
            <button type="button" class="last last_button2" data-section-id="wrapper2"></button>
            <button type="button" class="last last_button3" data-section-id="wrapper3"></button>
            <button type="button" class="last last_button4" data-section-id="wrapper4"></button>
            <button type="button" class="last last_button5" data-section-id="wrapper5"></button>
            <button type="button" class="last last_button6" data-section-id="wrapper6"></button>
        </nav>
    </section>

    <!-- Buttercup -->
    <section class="wrapper" id="wrapper2">
        <article class="profile">
            <img src="../../img/버터컵.png" alt="버터컵이미지" id="img2">
            <p>버터컵(Buttercup)</p>
            <p>파워퍼프걸 멤버</p>
        </article>
        <ul class="content">
            <li><i  style="color: #36ba45;">난 버터컵! 내 주먹은 세계제일이야!</i></li>
        </ul>
        <nav class="other">
            <button type="button" class="last last_button1" data-section-id="wrapper1" ></button>
            <button type="button" class="last last_button2" data-section-id="wrapper2" ></button>
            <button type="button" class="last last_button3" data-section-id="wrapper3" ></button>
            <button type="button" class="last last_button4" data-section-id="wrapper4" ></button>
            <button type="button" class="last last_button5" data-section-id="wrapper5" ></button>
            <button type="button" class="last last_button6" data-section-id="wrapper6" ></button>
        </nav>
    </section>

    <!-- Bubbles -->
    <section class="wrapper" id="wrapper3">
        <article class="profile">
            <img src="../../img/버블쓰.png" alt="버블이미지" id="img3">
            <p>버블(Bubbles) <br>파워퍼프걸 멤버</p>
        </article>
        <ul class="content">
            <li><i  style="color: #74C0FC;">난 버블이야 인형좋아하니?</i></li>
        </ul>
        <nav class="other">
            <button type="button" class="last last_button1" data-section-id="wrapper1" ></button>
            <button type="button" class="last last_button2" data-section-id="wrapper2" ></button>
            <button type="button" class="last last_button3" data-section-id="wrapper3" ></button>
            <button type="button" class="last last_button4" data-section-id="wrapper4" ></button>
            <button type="button" class="last last_button5" data-section-id="wrapper5" ></button>
            <button type="button" class="last last_button6" data-section-id="wrapper6" ></button>
        </nav>
    </section>

    <!-- Professor -->
    <section class="wrapper" id="wrapper4">
        <article class="profile">
            <img src="../../img/박사님.png" alt="박사님이미지" id="img4">
            <p>박사님(Professor)</p>
            <p>파워퍼프걸 멤버 창조주</p>
        </article>
        <ul class="content">
            <li><i  style="color: #000000">애들아 양치질 하렴</i></li>
        </ul>
        <nav class="other">
            <button type="button" class="last last_button1" data-section-id="wrapper1"></button>
            <button type="button" class="last last_button2" data-section-id="wrapper2"></button>
            <button type="button" class="last last_button3" data-section-id="wrapper3"></button>
            <button type="button" class="last last_button4" data-section-id="wrapper4"></button>
            <button type="button" class="last last_button5" data-section-id="wrapper5"></button>
            <button type="button" class="last last_button6" data-section-id="wrapper6"></button>
        </nav>
    </section>

        <!-- mojojojo -->
        <section class="wrapper" id="wrapper5">
            <article class="profile">
                <img src="../../img/mojojo.png" alt="박사님이미지" id="img5">
                <p>모조조조(Professor)</p>
                <p>파워퍼프걸 원조 악당</p>
            </article>
            <ul class="content">
                <li><i  style="color: #000000">난 세계제일의 천재야</i></li>
            </ul>
            <nav class="other">
                <button type="button" class="last last_button1" data-section-id="wrapper1"></button>
                <button type="button" class="last last_button2" data-section-id="wrapper2"></button>
                <button type="button" class="last last_button3" data-section-id="wrapper3"></button>
                <button type="button" class="last last_button4" data-section-id="wrapper4"></button>
                <button type="button" class="last last_button5" data-section-id="wrapper5"></button>
                <button type="button" class="last last_button6" data-section-id="wrapper6"></button>
            </nav>
    </section>

    <!-- puji -->
    <section class="wrapper" id="wrapper6">
        <article class="profile">
            <img src="../../img/puji.webp" alt="퍼지이미지" id="img6">
            <p>퍼지</p>
            <p>파워퍼프걸 털 악당</p>
        </article>
        <ul class="content">
            <li><i  style="color: #000000">난 씻는게 싫어</i></li>
        </ul>
        <nav class="other">
            <button type="button" class="last last_button1" data-section-id="wrapper1"></button>
            <button type="button" class="last last_button2" data-section-id="wrapper2"></button>
            <button type="button" class="last last_button3" data-section-id="wrapper3"></button>
            <button type="button" class="last last_button4" data-section-id="wrapper4"></button>
            <button type="button" class="last last_button5" data-section-id="wrapper5"></button>
            <button type="button" class="last last_button6" data-section-id="wrapper6"></button>
        </nav>
    </section>
</body>
</html>
